<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>        
            <legend>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户注册
            </legend>
             <table>
               
                 <tr>
                     <th border="1">用户名</th>
                      <td clospan="2"><input type="text" name="username" id="uid" placeholder="用户名" required="required">* </td>
                  </tr>
                  <tr>
                      <th>密码</th>
                      <td clospan="2"><input type="password" name="pwd" id="p" placeholder="密码">*</td>
                  </tr>
                  <tr>
                      <th>确认密码</th>
                      <td clospan="2"><input type="password" name="pwd" id="p" placeholder="确认密码">*</td>
                  </tr>
                  <tr>
                    <th>性别</th>
                      <label><td clospan="2"><input type="radio" name="sex" id="male" checked>男</label>
                      <input type="radio" name="sex" id="female"><label for="female">女</label></td>
                  </tr>
                  <tr>
                      <th>邮箱</th>
                      <td clospan="2"></label><input type="email" name="" placeholder="邮箱">*</td>
                  </tr>
                  <tr>
                      <th>身份</th>
                      <td clospan="2"> <select name="identity"  size="1">
                    <option value="学生" selected>学生</option>
                    <option value="老师" >老师</option>
                    <option value="其他" >其他</option>
                </select></td>
                  </tr>
                    <tr>
                        <th><label for="intro">自我介绍</label></th>
                        <td><textarea name="intro" id="intro" cols="20" rows="6"></textarea></td>
                   </tr>
            </table>
        <input type="submit" value="注册">
        <input type="reset" value="重填">
        </fieldset>
    </form>
</body>
</html>
